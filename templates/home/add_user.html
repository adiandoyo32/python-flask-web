{% extends 'home/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container px-md-4 py-md-4">
  <div class="mb-3">
    <label for="ip" class="form-label">IP Address</label>
    <input type="text" class="form-control" id="ip" placeholder="IP Address">
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="text" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="port" class="form-label">Port</label>
    <input type="text" class="form-control" id="port" placeholder="Port">
  </div>
  <div class="mb-3">
    <label for="newUsername" class="form-label">New Username</label>
    <input type="text" class="form-control" id="newUsername" placeholder="New Username">
  </div>
  <div class="mb-3">
    <label for="New Password" class="form-label">New Password</label>
    <input type="text" class="form-control" id="New Password" placeholder="New Password">
  </div>
  <div class="mb-3">
    <label for="group" class="form-label">Group</label>
    <select class="form-select" aria-label="Default select example">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="command" class="form-label">Command</label>
    <input type="text" class="form-control" id="command" placeholder="Command">
  </div>
</div>

{% endblock %}
